
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="name" 
          placeholder="Name" 
          formControlName="name"
          name="name" 
          [ngClass]="{'is-invalid': form.get('name').invalid && form.get('name').touched}"
        >
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input 
        type="text" 
        class="form-control" 
        id="email" 
        placeholder="Email" 
        formControlName="email"
        name="email" 
        [ngClass]="{'is-invalid': form.get('email').invalid && form.get('email').touched}"
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="text" 
        class="form-control" 
        id="password" 
        placeholder="Password" 
        formControlName="password"
        name="password"
        [ngClass]="{'is-invalid': form.get('password').invalid && form.get('password').touched}"
      >
      <div *ngIf="form.get('password').invalid && form.get('password').touched">
        <small class="pr-2" *ngIf="form.get('password').errors['required']">Password is empty</small>
        <small *ngIf="form.get('password').errors['minlength']">Min chars {{ form.get('password').errors['minlength']['requiredLength'] }}</small>
      </div>
    </div>
    <div class="custom-control custom-checkbox my-3">
        <input
          name="agree"
          formControlName="agree" 
          type="checkbox"
          class="custom-control-input"
          id="agree">
        <label class="custom-control-label" for="agree">I agree with privacy policy</label>
      </div>
   <div class="d-flex justify-content-between align-items-center">
     <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Sign Up</button>
     <button class="btn btn-danger" type="button" (click)="googleAuth()">Google</button>
    </div>
    <div class="mt-3 text-center"><a routerLink="/login" >Go to Log in</a></div>
  </form>
